<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>

  <style>
    /* üåà Gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #202124;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered search container */
    .container {
      text-align: center;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px 50px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Google logo style */
    .logo {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 25px;
    }
    .blue { color: #4285F4; }
    .red { color: #EA4335; }
    .yellow { color: #FBBC05; }
    .green { color: #34A853; }

    /* Search bar */
    form {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input[type="search"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #dadce0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="search"]:focus {
      border-color: #4285f4;
      box-shadow: 0 0 4px #4285f4;
    }

    button {
      background: #4285f4;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3367d6;
    }

    /* Footer */
    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
    </div>

    <!-- Search form -->
    <form id="gsearch" action="https://www.google.com/search" method="get" target="_blank" rel="noopener">
      <input
        id="q"
        name="q"
        type="search"
        placeholder="Search Google..."
        aria-label="Search query"
        required
      />
      <button type="submit">üîç</button>
    </form>

    <div class="footer">Powered by Google ‚Ä¢ Hosted on GitHub Pages</div>
  </div>

  <script>
    document.getElementById('gsearch').addEventListener('submit', function(e) {
      const input = document.getElementById('q');
      input.value = input.value.trim();
      if (!input.value) {
        e.preventDefault();
        input.focus();
      }
    });
  </script>
</body>
</html>
