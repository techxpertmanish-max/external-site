<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #202124;
    }

    /* Google logo style */
    .logo {
      font-size: 90px;
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 35px;
    }
    .blue { color: #4285F4; }
    .red { color: #EA4335; }
    .yellow { color: #FBBC05; }
    .green { color: #34A853; }

    /* Search bar */
    form {
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 30px;
      padding: 5px 15px;
      box-shadow: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    form:hover, form:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      border-color: transparent;
    }

    input[type="search"] {
      flex: 1;
      height: 40px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      color: #5f6368;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Logo -->
  <div class="logo">
    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
  </div>

  <!-- Search Form -->
  <form id="gsearch" action="https://www.google.com/search" method="get" target="_blank" rel="noopener">
    <input id="q" name="q" type="search" placeholder="Search Google" required />
    <button type="submit">üîç</button>
  </form>

  <!-- Optional Buttons -->
  <div class="buttons">
    <button type="submit" form="gsearch">Google Search</button>
    <button type="button" onclick="alert('Feeling Lucky üòä');">I‚Äôm Feeling Lucky</button>
  </div>

  <script>
    // Ensure whitespace doesn't cause empty searches
    document.getElementById('gsearch').addEventListener('submit', function (e) {
      const q = document.getElementById('q');
      q.value = q.value.trim();
      if (!q.value) {
        e.preventDefault();
        q.focus();
      }
    });
  </script>
</body>
</html>
